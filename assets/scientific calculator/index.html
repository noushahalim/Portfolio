<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="screen">
            <input type="search" class="search">
        </div>
        <div class="top">
            <p class="key key3">SHIFT</p>
            <p class="key key3">ALPH</p>
            <p class="key key3 replay">REPLAY</p>
            <p class="key key3">CLR</p>
            <p class="key key3">ON</p>
            <p class="key">x</p>
            <p class="key">nCr</p>
            <p class="key">pol(</p>
            <p class="key">x</p>
            <p class="key">ab/c</p>
            <p class="key"><i class="fa-solid fa-square-root-variable"></i></p>
            <p class="key">x</p>
            <p class="key"><i class="fa-solid fa-chevron-up"></i></p>
            <p class="key">log</p>
            <p class="key">ln</p>
            <p class="key">(-)</p>
            <p class="key">.,,,</p>
            <p class="key">hyp</p>
            <p class="key">sin</p>
            <p class="key">COS</p>
            <p class="key">tan</p>
            <p class="key">RCL</p>
            <p class="key">ENG</p>
            <p class="key">(</p>
            <p class="key">)</p>
            <p class="key">,</p>
            <p class="key">M+</p>
        </div>
        <div class="bottom">
            <p class="key2">7</p>
            <p class="key2">8</p>
            <p class="key2">9</p>
            <p class="key2 key4">DEL</p>
            <p class="key2 key4">AC</p>
            <p class="key2">4</p>
            <p class="key2">5</p>
            <p class="key2">6</p>
            <p class="key2">X</p>
            <p class="key2"><i class="fa-solid fa-divide"></i></p>
            <p class="key2">1</p>
            <p class="key2">2</p>
            <p class="key2">3</p>
            <p class="key2">+</p>
            <p class="key2">-</p>
            <p class="key2">0</p>
            <p class="key2">.</p>
            <p class="key2">EXP</p>
            <p class="key2">Ans</p>
            <p class="key2">=</p>
        </div>
    </div>
</body>
</html>
