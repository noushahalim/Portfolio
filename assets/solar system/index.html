<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="Neptuneway way">
            <div class="Neptune"></div>
        </div>
        <div class="Uranusway way">
            <div class="Uranus"></div>
        </div>
        <div class="Saturnway way">
            <div class="Saturn"></div>
        </div>
        <div class="Jupiterway way">
            <div class="Jupiter"></div>
        </div>
        <div class="Marsway way">
            <div class="Mars"></div>
        </div>
        <div class="Earthway way">
            <div class="Earth"></div>
        </div>
        <div class="Venusway way">
            <div class="Venus"></div>
        </div>
        <div class="Mercuryway way">
            <div class="Mercury"></div>
        </div>
        <div class="Sun"></div>
    </div>
</body>
</html>
