<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHATSAPP</title>
    <link rel="stylesheet" href="whatsapp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
</head>
<body>
    <div class="top">
        <i class="fa-brands fa-whatsapp"></i>
        <p class="name-1">Whatsapp</p>
        <span class="span1"><i class="fa-solid fa-minus"></i></span>
        <i class="fa-regular fa-window-restore"></i>
        <i class="fa-solid fa-xmark"></i>
    </div>
    <div class="main-body">
        <div class="left">
            <i class="fa-regular fa-message"></i>
            <i class="fa-solid fa-phone phone-1"></i>
            <i class="fa-solid fa-circle-notch"></i>
            <span class="span2"><i class="fa-regular fa-star"></i></span>
            <i class="fa-solid fa-box-archive"></i>
            <i class="fa-solid fa-gear"></i>
            <i class="fa-regular fa-circle-user mini-profile"></i>
        </div>
        <div class="center">
            <h3 class="name-2">Chats</h3>
            <i class="fa-solid fa-magnifying-glass glass-1"></i>
            <input type="search" placeholder="Search or start a new chat" class="search-1">
            <p class="name"><i class="fa-regular fa-circle-user big-profile"></i>
            FAIS MT</p>
            <p class="name selected"><i class="fa-regular fa-circle-user big-profile"></i>
            LevelX official</p>
            <p class="name"><i class="fa-regular fa-circle-user big-profile"></i> 
            Safwan PP</p>
            <p class="name"><i class="fa-regular fa-circle-user big-profile"></i> 
            Fayroos</p>
            <p class="name"><i class="fa-regular fa-circle-user big-profile"></i> 
            Faris p</p>
            <p class="name"><i class="fa-regular fa-circle-user big-profile"></i> 
            Sinan</p>
            <p class="name"><i class="fa-regular fa-circle-user big-profile"></i> 
            Jamsheer</p>
            <p class="name"><i class="fa-regular fa-circle-user big-profile"></i> 
            Shamil p</p>
        </div>
        <div class="right">
            <div class="right-1">
                <i class="fa-regular fa-circle-user mid-profile"></i>
                <p class="name-3">LevelX official</p>
                <span class="span4"><i class="fa-solid fa-video"></i></span>
                <i class="fa-solid fa-phone phone-2"></i>
                <i class="fa-solid fa-magnifying-glass glass-2"></i>
            </div>
            <div class="right-2">
                <img class="image" src="whatsapp-level-x.png" alt="chats">
            </div>
            <div class="right-3">
                <i class="fa-regular fa-face-smile"></i>
                <i class="fa-solid fa-paperclip"></i>
                <input type="search" class="search-2" placeholder="Type a message">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
    </div>
</body>
</html>
